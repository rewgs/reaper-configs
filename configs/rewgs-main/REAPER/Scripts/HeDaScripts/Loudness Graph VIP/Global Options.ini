--- HeDa Loudness Graph - Global options. --------- 
-----------------------------------------------
--[[ 



You can edit this file and change some global options
Do not change lines starting with --
Restarting the script is necessary to reflect changes saved in this file.



--]]

-- true or false: Bypass EBUR128 dpMeter plugins when using RMS mode. Helps to reduce CPU usage if using RMS only.
-- but it won't update the EBUR128 graphs.
	bypass_EBUR128_when_RMS = false
	
-- Display mode for the panning graph. 0 for Panning loudness. 1 for panning graph (experimental)
	panning_graph_mode = 0

-- true or false. Selected tracks always filled in lines only style.
	always_fill_selected = true

-- displays fps meter. 0:disabled  1:bar  2:fps text
	modofpsmeter = 2
	
-- true or false. displayes vertical line separators between tracks.
	show_track_lines = false

-- true or false. Displays a blank screen with "Rendering" text while rendering.
	rendering_message = true

-- true or false. 
	display_tooltips = true
	
-- true or false. If any track is soloed, it does not update the graph's master track.
	update_master_when_solo = false 

-- Value of IL less than it will in red (overs)	
	oversvalueIL = -23

--  from 1 to 100: default percentage of meter's width for tracks without any G1 G2 or G3 suffix groups
	default_width = 50

-- 1 or 0. Only for display of the text in the meter. Doesn't affect measurement. 
	round_digits = 1

-- 0 to disable offset. Adjust master display offset. Also right click M button to change for specifc project.
	master_offset = 0

-- prefix for hidden bus tracks where the dpMeter is inserted.
	busprefix = "dpMeter" 

-- True or false. Draw overs line at the top
	draw_overs_line = false
	
-- true or false. Smoother display for lines but uses more CPU
	antialiased_lines = false
-- true or false. Displays all lines as thick lines. Not only master. Thick lines uses more CPU.
	all_lines_thick = false

-- from 0.0 to 1.0. Opacity for non-soloed graph lines
	nosolo_opacity = 0.2
	
-- Pixels width and height of window in "fullscreen" mode. It seems there is a maximum of 2048 pixels
-- Adjust to your monitor resolution 
	fullscreen_width = 1913	
	
-- 1050 value for a fullHD 1920x1080 screen. Adjust to your monitor resolution 
	fullscreen_height = 1050  

-- true or false. Preserves the order of tracks when added
	preserve_order_tracks = true	

-- stop playback when adding or removing tracks
	stop_when_adding_removing = false

-- true or false: true to use the new functions that doesn't generate so many undo entries when reseting plugins, but use more CPU.
	use_new_reset_functions = false	

	
-- settings for dpMeter	
	dpMeter_to_use = "dpMeter2 (TBProAudio) (6ch)"
	dpmeter_preset = "LUFS EBU R128 Sync Autom"
	dpmeter_reset_on_cursor_change = 0
	dpmeter_min = -144 
	dpmeter_max = 24
	dpmeter_minIL = -70
	dpmeter_lramax = 144
		dpmeter_paramIL = 19 
		dpmeter_paramML = 20
		dpmeter_paramMLMax = 21
		dpmeter_paramSL = 22
		dpmeter_paramSLMax = 23
		dpmeter_paramTPMax = 24
		dpmeter_paramLRA = 25
		
